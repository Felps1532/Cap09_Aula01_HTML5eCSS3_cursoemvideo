<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas!</h1>
    <h2>Listas ordenadas:</h2>
    <ol type="I"> <!-- Ordered List | 1 I i A a --> 
        <li>Acordar
        <li>Escovar os dentes
        <li>Tomar banho
        <li>Fazer café da manhã
        <li>Comer
        <li>Sair para o trabalho
    </ol>
    <h2>Listas não ordenadas:</h2>
    <ul type="circle"> <!-- Unordered List | disc square circle -->
        <li>Banana</li>
        <li>Pera</li>
        <li>Melancia</li>
        <li>Abacate</li>
    </ul>
</body>
</html>
